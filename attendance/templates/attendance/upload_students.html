{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Upload Students CSV</h2>

    {% if messages %}
    <div class="alert alert-info">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Select Student CSV File</label>
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'attendance_dashboard' %}" class="btn btn-secondary">View Attendance Records</a>
    </div>
</div>
{% endblock %}
